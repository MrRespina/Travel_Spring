<!DOCTYPE html>
<html layout:decorate="~{layout}" style="height:820px">
<head>
<meta charset="UTF-8">
<title>질문 등록 페이지</title>
</head>
<body>
	<div layout:fragment="content" class="container">
		<h5 class="my-3 border-bottom pb-2">질문 등록</h5>
		<form th:object="${boardForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
			</div>
			<div th:replace="~{form_errors :: formErrorsFragment }"></div>
			<div class="mb-3">
				<label for="subjec" class="form-label">제목</label>
				<input type="text" th:field="*{subject}" class="form-control" >
			</div>
			<div class="mb-3">
				<label for="content" class="form-label">내용</label>
				<textarea th:field="*{content}" class="form-control" 
				rows="8"></textarea>
			</div>
			<div class="mb-3">
				<input type="submit" value="저장하기" class="btn btn-primary my-2">
				<a href="/board/list" class="btn btn-light btn-outline-secondary my-2" th:text="뒤로가기"></a>
			</div>	
		</form>
		
	</div>
</body>
</html>
